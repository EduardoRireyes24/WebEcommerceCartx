<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Ecommerce Cartx</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- font-family: 'Nunito Sans', sans-serif; -->
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/styles.css">


</head>
<body>
    <header class="header-cartx">
        <span class="logo-cartx"></span>
        <button class="button-cartx"></button>
    </header>

    <main class="main-cartx">
        <section class="secition-intro">
            <h1 class="intro-title">LA PRÓXIMA GENERACIÓN DE SMART WATCH</h1>
            <p class="intro-paragrahp">Tenemos los mejores Smart Watchs en el mercado global.</p>
            <h2 class="intro-price">Desde $500.00</h2>          
            <span class="intro-iconStar"></span>
            <span class="intro-iconRaya"></span>
        </section>
        <section class="section-imageClock">
            <picture class="imageClock-picture">
                <img class="imageClock-image" src="assets/images/smartwatch1.jpg" alt="">
            </picture>            
        </section>
        <section class="section-shop">
            <button class="shop-button">Compra Ahora</button>
            <span class="shop-shadowButton"></span>
            <span class="shop-iconArrow"></span>
            <img class="shop-image" src="assets/images/smartwatch2.jpg" alt="">
            <p class="shop-paragrahp">Todo el mundo observa tu reloj, en este ven tus valores y tu estilo personal.</p>    
            <span class="shop-iconCircle"></span>
        </section>
        <section class="section-trending">
            <div class="trending-box">
                <h3 class="trending-title">¿Te animas a Comprarlos?</h3>
                <span class="trending-iconRaya"></span>
            </div>                        
        </section>

    </main>
    
</body>
</html>
